<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML-практикум</title>
</head>

<body>
<i>Пожалуйста, заполните форму. Все обязательные поля помечены*</i>
<br>
<br>
<form action="#" method="post">
        <fieldset>
            <legend>Контактная информация</legend>

            <div>
                <label for="textField">Имя*</label>
                <input id="textField" type="text" placeholder="" maxlength="20" required>
            </div>

            <div>
                <label for="textField">Телефон</label>
                <input id="textField" type="text" placeholder="" maxlength="20">
            </div>
            <div>
            <label for="emailField">Email*</label>
            <input id="emailField" type="email" required>
        </div>
        </fieldset>
            <fieldset>
            <legend>Персональная информация</legend>

            <div>
                <label for="textField">Возраст*</label>
                <input id="textField" type="text" placeholder="" maxlength="2" required>
            </div>

            <div>
                <label for="textField">Пол</label>
                <select>
                <option value="1">Женский</option>
                <option value="2">Мужской</option>
                <option value="3">Не определился</option>

                </select>
            </div>

            <div>
                <label for="textareaField">Перечислите личные качества</label>
                <textarea id="textareaField"></textarea>
            </div>
        </fieldset>

    <fieldset>
           <label><input type="checkbox">Зебра</label>
                <label><input type="checkbox">Кошка</label>
                <label><input type="checkbox">Анаконда</label>
        <label><input type="checkbox">Человек</label>
                <label><input type="checkbox">Слон</label>
        <label><input type="checkbox">Антилопа</label>
                <label><input type="checkbox">Голубь</label>
        <label><input type="checkbox">Краб</label>


    </fieldset>

<input type="submit" value="Отправить информацию">

</form>
</body>
</html>
